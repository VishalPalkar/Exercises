<!-- Create a simple login page with username andd pass word fiekd and login button.
on click of login call java script to show popup message as "Welcome Username"*/-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS popup message</title>

    <style>
      form {
        margin-top: 70px;
        text-align: center;
      }
      .demo {
        margin-left: 20px;
        height: 10px;
        width: 20%;
        padding: 20px;
        padding-bottom: 20px 20px;
        margin-top: 20px;
        color: black;
      }
    </style>
  </head>
  <body>
    <form action="">
    
      <input type="text" class="demo" name="username" placeholder="enter username" /><br />
      <input type="password" class="demo" name="password" placeholder="Enter Password"/>
      <br>
      <button type="button" class="demo" onclick="demo()"> Submit</button>
    </form>

    <script>
      function demo(){
        var name= document.getElementsByName("username")[0].value;
        alert("Welcome  " +" "+ name)
      }
    </script>
  </body>
</html>
