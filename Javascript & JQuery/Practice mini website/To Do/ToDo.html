<!DOCTYPE html>
<html lang="en">
<head>
    <title>ToDo app</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Work To-DOS</p>
    <br>
  
    <p id="one">Enter text into input field to add items to your list.</p>
    <p id="two">Click the item to mark it as complete</p>
    <p id="three">Click the "X" to remove the item from ypor list</p>
    <div class="container">
        <div id="newtask">
            <input type="text" placeholder="Type your task here..">
            <button id="push"><i class="fa fa-pencil" style="font-size:25px;color:rgb(250, 250, 250)"></i></button>
        </div>
        <div id="tasks"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
